<div fxLayout="row wrap">
    <div fxFlex="100" class="flex-p"> 
        <mat-card class="p-0 task">
            <mat-sidenav-container>
              <mat-sidenav #sidenav [opened]="sidenavOpen" [mode]="sidenavOpen ? 'side' : 'over'" class="task-sidenav mat-elevation-z1"> 
                  <mat-toolbar color="primary" class="p-0" fxLayout="row" fxLayoutAlign="space-between center">
                      <mat-list class="p-0">
                          <mat-list-item>
                                <h6 matLine> Task Filters </h6>
                          </mat-list-item>
                      </mat-list>                                     
                  </mat-toolbar>
                  <mat-nav-list class="p-0 task-sidenav-list" perfectScrollbar>
                      <mat-list-item *ngFor="let task of taskFilters" (click)="showTask(task)">
                          <h6 matLine> {{task?.config?.filterName}} </h6>
                      </mat-list-item>
                  </mat-nav-list>
              </mat-sidenav>
            
              <div>
                  <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
                      <div fxLayout="row" fxLayoutAlign="start center">
                          <button mat-icon-button (click)="sidenav.toggle()">
                              <mat-icon>list</mat-icon>
                          </button>
                          <span *ngIf="currentTask" class="author-name">{{currentTask?.config?.filterName}}</span>
                      </div>
                      <button mat-icon-button [matMenuTriggerFor]="taskMenu" #taskMenuTrigger="matMenuTrigger">
                          <mat-icon>more_vert</mat-icon>
                      </button> 
                  </mat-toolbar>
                  <mat-menu #taskMenu="matMenu" xPosition="before">
                      <span (mouseleave)="taskMenuTrigger.closeMenu()">
                          <button mat-menu-item>
                              <mat-icon>account_circle</mat-icon>
                              <span>Contact info</span>
                          </button>
                          <button mat-menu-item>
                              <mat-icon>volume_mute</mat-icon>
                              <span>Mute</span>
                          </button>
                          <button mat-menu-item> 
                              <mat-icon>delete_forever</mat-icon>
                              <span>Clear task</span>
                          </button>
                      </span>
                  </mat-menu> 
                  <div class="task-content" perfectScrollbar>
                      <app-filter-detail *ngIf="currentTask" [task]="currentTask"></app-filter-detail>
                  </div>
              </div>
            
            </mat-sidenav-container>
        </mat-card>
      </div>
</div>
